<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form class="form">
            <input type="text" class="inp">
        </form>
        <div class="buttons"> 
            <button class="btn btn-dark esc" type="button" >C</button>
            <button class="btn btn-dark" type="button" data-num="%">%</button>
            <button class="btn btn-dark cut" type="button" data-num="">x</button>
            <button class="btn btn-dark" type="button" data-num="/">/</button>

            <button class="btn btn-black" type="button" data-num="7">7</button>
            <button class="btn btn-black" type="button" data-num="8">8</button>
            <button class="btn btn-black" type="button" data-num="9">9</button>
            <button class="btn btn-dark" type="button" data-num="*">*</button>

            <button class="btn btn-black" type="button" data-num="4">4</button>
            <button class="btn btn-black" type="button" data-num="5">5</button>
            <button class="btn btn-black" type="button" data-num="6">6</button>
            <button class="btn btn-dark" type="button" data-num="-">-</button>

            <button class="btn btn-black" type="button" data-num="1">1</button>
            <button class="btn btn-black" type="button" data-num="2">2</button>
            <button class="btn btn-black" type="button" data-num="3">3</button>
            <button class="btn btn-dark" type="button" data-num="+">+</button>

            <button class="btn btn-black" type="button" data-num="00">00</button>
            <button class="btn btn-black" type="button" data-num="0">0</button>
            <button class="btn btn-black" type="button" data-num=".">.</button>
            <button class="btn btn-red" type="button" data-num="">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
